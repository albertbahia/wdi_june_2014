<html xmlns="http://www.w3.org/1999/xhtml"><head>
    <title>Trillo</title>
    <link rel="stylesheet" media="all" href="/assets/application.css" data-turbolinks-track="true" />
    <script src="/assets/application.js" data-turbolinks-track="true"></script>
    
  </head>
  <body>
    <h1>Trillo</h1>
    <p><i>A HAMco Product</i></p>

    <div id="new-card">
      <input type="text" placeholder="What do you need to do?" id="new-card-text" />
      <button id="new-card-button">Add Card</button>
    </div>

    <div class="column" id="todo-column">
      <h2 class="column-heading">To Do</h2>
      <ul class="card-list">
      <li data-id="13" class="card todo"><span class="description">Wash the dishes, please</span><span class="delete">X</span><span class="finish">Finish</span></li></ul>
    </div>

    <div class="column" id="completed-column">
      <h2 class="column-heading">Done</h2>
      <ul class="card-list">

      </ul>
    </div>
  

</body></html>
